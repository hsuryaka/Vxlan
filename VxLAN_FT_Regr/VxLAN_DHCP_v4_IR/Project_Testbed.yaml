devices:
    # ------------------------------------------------------
    # Device - IXIA
    # ------------------------------------------------------
    IXIA:
        type: tgn
        alias: IXIA
        os: 'ixianative'
        connections:
            tgn:
                class: genie.trafficgen.ixianative.IxiaNative
                ixnetwork_api_server_ip: 10.197.127.23
                ixnetwork_tcl_port: 8009
                ixnetwork_version: '9.10'
                ixia_chassis_ip: 10.104.102.68
                ixia_license_server_ip: 10.104.102.68
                ixia_port_list: ['2/2', '2/3', '2/5','2/6', '2/7']
        custom:
            config: fhs_fact.ixncfg

    # ------------------------------------------------------
    # Device - SPINE
    # ------------------------------------------------------
    SPINE:
        alias: SPINE
        type: n9k
        platform: n9k
        os: nxos
        connections:
            defaults:
                class: unicon.Unicon
            a:
                protocol: telnet
                ip: 10.104.102.18 
                port: 2021
                service_attributes:
                    execute:
                        timeout: 600
                    configure:
                        timeout: 600
                        bulk: true
            vty:
                protocol: ssh
                ip: 10.104.102.55
                service_attributes:
                    execute:
                        timeout: 600
                    configure:
                        timeout: 600
                        bulk: true
        custom:
            execute:
                timeout: 600
            configure:
                timeout: 300
            abstraction:
                order: [os, platform]
