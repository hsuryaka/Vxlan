TriggerNveFlap:
    source:
        pkg: lib.triggers.flap
        class: interface_flap.FlapNve  
    device_dut:
        - node02_vpcVtep1
        - node03_vpcVtep2
    vtep_list: ['node02_vpcVtep1']
    secondary_dut: ['node03_vpcVtep2']    
    processors:
        post:
            verify_traffic:
                pkg: src.forwarding.vxlan.traffic
                method: verify_traffic
            verify_TC:
                pkg: VxLAN_QoS_Enh_script_trial
                method: check_egress_TC
            shut_po:
                pkg: VxLAN_QoS_Enh_script_trial
                method: SHUT_VPC_PO_ON_LEAF2    
            no_shut_po:
                pkg: VxLAN_QoS_Enh_script_trial
                method: N0_SHUT_VPC_PO_ON_LEAF2      
            order: [ 'verify_traffic', 'shut_po', 'verify_TC', 'no_shut_po' ]    
    wait_time: '60'
    cli_to_parse: 'show run nv overlay'
    trigger_wait_time: 60
    traffic_convergence_time: 120
    ixia_static: True
    loss_tolerance: 0.01
    check_iteration: 2
    start_wait_time: 2
    stop_wait_time: 10
    verify_wait_time: 180

