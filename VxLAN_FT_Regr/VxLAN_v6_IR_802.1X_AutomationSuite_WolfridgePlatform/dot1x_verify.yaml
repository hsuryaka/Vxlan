#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
#              NOTE : OSPF Neighbor Verification                   #
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
# OSPFv3 Neigbor verification is not being carried by main libs    #
# Hence keeping this as a place holder for when the code is fixed  #
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

ospfv3_neighbors: 
    node01_spine:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:

                                            # SPINE towards VTEP-1 as Link-1
                                            '{{nd01_nd02_1_1}}':
                                                neighbors:
                                                    20.20.20.20:                            # <- Remote Neighbor Router ID
                                                        address: fe80::3e57:31ff:fe36:683f  # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 20.20.20.20     # <- Remote Neighbor Router ID
                                            
                                            # SPINE to VTEP-1 as Link-2
                                            '{{nd01_nd02_1_2}}':
                                                neighbors:
                                                   20.20.20.20:                             # <- Remote Neighbor Router ID
                                                        address: fe80::3e57:31ff:fe36:683f  # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 20.20.20.20     # <- Remote Neighbor Router ID                                                        
                                            
                                            # SPINE to VTEP-2 as Link-1
                                            '{{nd01_nd03_1_1}}':
                                                neighbors:
                                                    30.30.30.30:                            # <- Remote Neighbor Router ID
                                                        address: fe80::3e57:31ff:fe36:6aff  # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 30.30.30.30     # <- Remote Neighbor Router ID
                                            
                                            # SPINE to VTEP-2 as Link-2
                                            '{{nd01_nd03_1_2}}':
                                                neighbors:
                                                    30.30.30.30:                            # <- Remote Neighbor Router ID
                                                        address: fe80::3e57:31ff:fe36:6aff  # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 30.30.30.30     # <- Remote Neighbor Router ID                                                        
                                            
                                            # SPINE to STD VTEP-3 as Link-1
                                            '{{nd01_nd04_1_1}}':
                                                neighbors:
                                                    40.40.40.40:                            # <- Remote Neighbor Router ID
                                                        address: fe80::a23d:6eff:fea5:920f   # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 40.40.40.40     # <- Remote Neighbor Router ID 
                                            
                                            # SPINE to STD VTEP-3 as Link-2
                                            '{{nd01_nd04_1_2}}':
                                                neighbors:
                                                    40.40.40.40:                            # <- Remote Neighbor Router ID
                                                        address: fe80::a23d:6eff:fea5:920f   # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 40.40.40.40     # <- Remote Neighbor Router ID                                                         
                                            
    node02_vpcVtep1:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:
                                            
                                            # VTEP-1 to SPINE as Link-1
                                            '{{nd02_nd01_1_1}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: fe80::2aaf:fdff:fedc:3e7f   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
                                            # VTEP-1 to SPINE as Link-2
                                            '{{nd02_nd01_1_2}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: fe80::2aaf:fdff:fedc:3e7f   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
                                            # VTEP-1 VLAN Interface
                                            Vlan2:
                                                neighbors:
                                                    30.30.30.30:                             # <- Remote Neighbor Router ID
                                                        address: fe80::3e57:31ff:fe36:6aff   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 30.30.30.30      # <- Remote Neighbor Router ID                                                                                                                
                                            
    node03_vpcVtep2:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:
                                            
                                            # VTEP-2 to SPINE as Link-1
                                            '{{nd03_nd01_1_1}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: fe80::2aaf:fdff:fedc:3e7f   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
                                            # VTEP-2 to SPINE as Link-2
                                            '{{nd03_nd01_1_2}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: fe80::2aaf:fdff:fedc:3e7f   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID   
                                            
                                            # VTEP-2 VLAN Interface
                                            Vlan2:
                                                neighbors:
                                                    20.20.20.20:                             # <- Remote Neighbor Router ID
                                                        address: fe80::3e57:31ff:fe36:683f   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 20.20.20.20      # <- Remote Neighbor Router ID                                                                                                          
                                            
    node04_stdVtep3:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:
                                            
                                            # S1-BGW-1 to SPINE as Link-1
                                            '{{nd04_nd01_1_1}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: fe80::2aaf:fdff:fedc:3e7f   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
                                            # S1-BGW-1 to SPINE as Link-2
                                            '{{nd04_nd01_1_2}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: fe80::2aaf:fdff:fedc:3e7f   # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID                                                   
                                            
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
# BGP Neighbor Verification                                        #
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

bgp_neighbors: 

    node01_spine:
        total_peers: 3
        total_established_peers: 3
        vrf:
            default:
                local_as: 65535
                vrf_peers: 3
                vrf_established_peers: 3
                router_id: 10.1.1.1
                neighbor:
                    20:1:1::1:
                        state: established
                        remote_as: 65535
                    30:1:1::1:
                        state: established
                        remote_as: 65535
                    40:1:1::1:
                        state: established
                        remote_as: 65535

    node02_vpcVtep1:
        total_peers: 1
        total_established_peers: 1
        vrf:
            default:
                local_as: 65535
                vrf_peers: 1
                vrf_established_peers: 1
                router_id: 20.1.1.1
                neighbor:
                    10:1:1::1:
                        state: established
                        remote_as: 65535

    node03_vpcVtep2:
        total_peers: 1
        total_established_peers: 1
        vrf:
            default:
                local_as: 65535
                vrf_peers: 1
                vrf_established_peers: 1
                router_id: 30.1.1.1
                neighbor:
                    10:1:1::1:
                        state: established
                        remote_as: 65535

    node04_stdVtep3:
        total_peers: 1
        total_established_peers: 1
        vrf:
            default:
                local_as: 65535
                vrf_peers: 1
                vrf_established_peers: 1
                router_id: 40.1.1.1
                neighbor:
                    10:1:1::1:
                        state: established
                        remote_as: 65535

