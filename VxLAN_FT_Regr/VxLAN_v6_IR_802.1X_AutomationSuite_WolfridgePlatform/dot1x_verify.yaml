nve_interface_detail:

    node02_vpcVtep1:
        nve1:
            nve_name: nve1
            if_state: up
            encap_type: vxlan
            vpc_capability: 'vpc-vip-only [notified]'
            source_if: loopback1
            primary_ip: 100a:1::1
            secondary_ip: 1:1:1::1
            src_if_state: up
            adv_vmac: True
            sm_state: nve-intf-add-complete
    node03_vpcVtep2:
        nve1:
            nve_name: nve1
            if_state: up
            encap_type: vxlan
            vpc_capability: 'vpc-vip-only [notified]'
            source_if: loopback1
            primary_ip: 100a:2::2
            secondary_ip: 1:1:1::1
            src_if_state: up
            adv_vmac: True
            sm_state: nve-intf-add-complete
    node04_stdVtep3:
        nve1:
            nve_name: nve1
            if_state: up
            encap_type: vxlan
            vpc_capability: 'vpc-vip-only [not-notified]'
            source_if: loopback1
            primary_ip: 100c:3::3
            secondary_ip: "0.0.0.0"
            src_if_state: up
            adv_vmac: False
            sm_state: nve-intf-add-complete

