testbed:
    name: sundow-regression-testbed
    alias: sundow-regression-testbed
    custom:
        session_name: 'l3_nia_fsv'
    tacacs:
        login_prompt: 'Login:'
        username: admin
        password_prompt: "^.*Password:"
    passwords:
        tacacs: insieme
        enable: lab
        line: lab
    servers:
        tftp:
            server: bgl-golden-tftp
            address: 10.127.57.23
            #path: "/auto/bgl-golden/tftpboot/scheduler/"
            credentials:
                default:
                    username: sftpuser
                    password: sftpuser123
        
