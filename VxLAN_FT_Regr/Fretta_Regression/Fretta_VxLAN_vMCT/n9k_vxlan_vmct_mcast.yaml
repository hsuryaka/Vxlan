interface_config_dict:
   portchannel:
        uut1:
               port-channel2:  -memberList "uut1_uut5_1 uut1_uut5_2" -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
               port-channel4: -memberList "uut1_uut4_1 uut1_uut4_2" -mode no switchport -ipv4_addr 4.1.1.1 -ipv4_prf_len 24

        uut2:
               port-channel2:  -memberList "uut2_uut5_1 uut2_uut5_2" -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
               port-channel5: -memberList "uut2_uut4_1 uut2_uut4_2" -mode no switchport -ipv4_addr 5.1.1.1 -ipv4_prf_len 24
        uut3:
               port-channel6: -memberList "uut3_uut4_2 uut3_uut4_3"  -mode no switchport -ipv4_addr 6.2.1.1 -ipv4_prf_len 24

        uut4: 
               port-channel4: -memberList "uut4_uut1_1 uut4_uut1_2" -mode no switchport -ipv4_addr 4.1.1.2 -ipv4_prf_len 24
               port-channel5: -memberList "uut4_uut2_1 uut4_uut2_2" -mode no switchport -ipv4_addr 5.1.1.2 -ipv4_prf_len 24
