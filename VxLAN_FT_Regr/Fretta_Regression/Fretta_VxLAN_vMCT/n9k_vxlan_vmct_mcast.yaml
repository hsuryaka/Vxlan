            uut4_uut3_3: -channelGroup 6 -channelGroupMode active -switchMode no switchport
            uut4_uut3_1: -mode no switchport -admin_state up -ipv4_addr 6.1.1.2 -ipv4_prf_len 24
 
       uut5:
