        uut5:
               port-channel2:  -memberList "uut5_uut1_1 uut5_uut1_2 uut5_uut2_1 uut5_uut2_2" -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
                
   ethernet:
       uut1:
            uut1_uut4_3: -mode no switchport -admin_state up -ipv4_addr 4.2.1.1 -ipv4_prf_len 24
            uut1_uut4_1: -channelGroup 4 -channelGroupMode active -switchMode no switchport 
            uut1_uut4_2: -channelGroup 4 -channelGroupMode active -switchMode no switchport
            uut1_uut4_4: -mode no switchport -admin_state up -ipv4_addr 4.3.1.1 -ipv4_prf_len 24 -vrf vpc_keepalive
            uut1_uut5_1: -channelGroup 2 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut1_uut5_2: -channelGroup 2 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut1_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
       uut2:
            uut2_uut5_1: -channelGroup 2 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut2_uut5_2: -channelGroup 2 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut2_uut4_1: -channelGroup 5 -channelGroupMode active -switchMode no switchport 
            uut2_uut4_2: -channelGroup 5 -channelGroupMode active -switchMode no switchport
            uut2_uut4_3: -mode no switchport -admin_state up -ipv4_addr 5.2.1.1 -ipv4_prf_len 24
            uut2_uut4_4: -mode no switchport -admin_state up -ipv4_addr 5.3.1.1 -ipv4_prf_len 24 -vrf vpc_keepalive
 
            uut2_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
       uut3:
            uut3_uut4_2: -channelGroup 6 -channelGroupMode active -switchMode no switchport
            uut3_uut4_3: -channelGroup 6 -channelGroupMode active -switchMode no switchport
            uut3_uut4_1: -mode no switchport -admin_state up -ipv4_addr 6.1.1.1 -ipv4_prf_len 24
            uut3_uut6_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
 
       uut4:
            uut4_uut1_3: -mode no switchport -admin_state up -ipv4_addr 4.2.1.2 -ipv4_prf_len 24
            uut4_uut1_1: -channelGroup 4 -channelGroupMode active -switchMode no switchport
            uut4_uut1_2: -channelGroup 4 -channelGroupMode active -switchMode no switchport
            uut4_uut1_4: -mode no switchport -admin_state up -ipv4_addr 4.3.1.2 -ipv4_prf_len 24
            uut4_uut2_3: -mode no switchport -admin_state up -ipv4_addr 5.2.1.2 -ipv4_prf_len 24
            uut4_uut2_1: -channelGroup 5 -channelGroupMode active -switchMode no switchport
            uut4_uut2_2: -channelGroup 5 -channelGroupMode active -switchMode no switchport
            uut4_uut2_4: -mode no switchport -admin_state up -ipv4_addr 5.3.1.2 -ipv4_prf_len 24
