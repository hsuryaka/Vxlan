           uut5_uut2_2: -channelGroup 2 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
           uut5_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401

       uut6:
           uut6_uut3_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
           uut6_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401

   loopback:
        uut1:
               loopback0: -ipv4_addr 30.30.30.31 -ipv4_prf_len 32 -secondary_ipv4_addr 40.40.40.40
               loopback1: -ipv4_addr 14.14.14.14 -ipv4_prf_len 32
               loopback101: -ipv4_addr 99.99.99.99 -ipv4_prf_len 32 -vrf evpn_tenant_1000600
               loopback99: -ipv4_addr 60.60.60.61 -ipv4_prf_len 32 -secondary_ipv4_addr 70.70.70.70
