               loopback99: -ipv4_addr 40.40.40.40 -ipv4_prf_len 32
        uut4:
               loopback0: -ipv4_addr 102.102.102.102 -ipv4_prf_len 32
               loopback1: -ipv4_addr 17.17.17.17 -ipv4_prf_len 32
