vxlan_dict:
 
   uut1:
      evpn:
         l2_vlan_vni_mapping: -start_vlan_id 2 -start_vni_id 10002 -incr_step 1 -count 400

         l3_vlan_vni_mapping: -start_vlan_id 600 -start_vni_id 1000600 -incr_step 1 -count 2

         global: -anycast_mac 0000.7777.7777

         evpn_config: -start_vni 10002 -incr_step 1 -count 400 -rd auto -rt auto
 
         vrf:
              evpn_tenant_1000600: 
                            vni: 1000600
                            rd: auto
                            address_family:
                                   ipv4: -rt auto
              evpn_tenant_1000601:
                            vni: 1000601
                            rd: auto
                            address_family:
                                   ipv4: -rt auto
         l2_vni_svi:
                 evpn_tenant_1000600: -l2vni_start 2 -count 200 -ipv4_start 192.1.1.1 -ip_step 0.0.1.0 -ipv4_prf_len 24
                 evpn_tenant_1000601: -l2vni_start 202 -count 200 -ipv4_start 192.2.1.1 -ip_step 0.0.1.0 -ipv4_prf_len 24
         l3_vni_svi:
                 evpn_tenant_1000600: -l3vni_start 600 -count 1
                 evpn_tenant_1000601: -l3vni_start 601 -count 1
      nve1:
             global: -source_int loopback0 -host_reachablity bgp -adv_vmac True
             l2_vni:
                vni_group1: -l2vni_start 10002 -count 200 -ir_proto bgp
                vni_group2: -l2vni_start 10202 -count 200 -mcast_group 231.1.1.1
             l3_vni: -l3vni_start 1000600 -count 2

   uut2:
      evpn:
         l2_vlan_vni_mapping: -start_vlan_id 2 -start_vni_id 10002 -incr_step 1 -count 400

         l3_vlan_vni_mapping: -start_vlan_id 600 -start_vni_id 1000600 -incr_step 1 -count 2

         global: -anycast_mac 0000.7777.7777

         evpn_config: -start_vni 10002 -incr_step 1 -count 400 -rd auto -rt auto
 
         vrf:
              evpn_tenant_1000600: 
                            vni: 1000600
                            rd: auto
                            address_family:
                                   ipv4: -rt auto
              evpn_tenant_1000601:
                            vni: 1000601
                            rd: auto
                            address_family:
