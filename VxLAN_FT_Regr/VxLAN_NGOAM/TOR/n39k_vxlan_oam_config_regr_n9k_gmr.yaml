interface_config_dict:
   portchannel:
        uut1:
               port-channel1:  -memberList "uut1_uut2_1" -mode switchport -switchportmode trunk
               port-channel3:  -memberList "uut1_uut5_2 uut1_uut5_3" -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
               port-channel10: -memberList "uut1_uut4_2" -mode no switchport -ipv4_addr 1.2.1.1 -ipv4_prf_len 24
        uut2:
               port-channel1:  -memberList "uut2_uut1_1" -mode switchport -switchportmode trunk
               port-channel3:  -memberList "uut2_uut5_1 uut2_uut5_2" -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
               port-channel20: -memberList "uut2_uut4_2" -mode no switchport -ipv4_addr 2.2.1.1 -ipv4_prf_len 24
        #uut3:
        #       port-channel30: -memberList "uut3_uut4_2"  -mode no switchport -ipv4_addr 3.3.1.1 -ipv4_prf_len 24
        uut4:
               port-channel10: -memberList "uut4_uut1_2" -mode no switchport -ipv4_addr 1.2.1.2 -ipv4_prf_len 24
               port-channel20: -memberList "uut4_uut2_2" -mode no switchport -ipv4_addr 2.2.1.2 -ipv4_prf_len 24
               #port-channel30: -memberList "uut4_uut3_2" -mode no switchport -ipv4_addr 3.3.1.2 -ipv4_prf_len 24 -no_negotiate_auto True -speed 40000
        uut5:
               port-channel3:  -memberList "uut5_uut1_2 uut5_uut1_3 uut5_uut2_1 uut5_uut2_2" -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
   ethernet:
       uut1:
            uut1_uut4_1: -mode no switchport -admin_state up -ipv4_addr 1.1.1.1 -ipv4_prf_len 24
            uut1_uut2_1: -channelGroup 1 -channelGroupMode active -switchMode switchport -switchportmode trunk
            uut1_uut4_2: -channelGroup 10 -channelGroupMode active -switchMode no switchport
            uut1_uut5_2: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut1_uut5_3: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut1_uut2_2: -mode no switchport -admin_state up -ipv4_addr 10.1.1.1 -ipv4_prf_len 24 -mtu 9100 -vrf vpc_keepalive
            #uut1_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
       uut2:
            uut2_uut1_1: -channelGroup 1 -channelGroupMode active -switchMode switchport -switchportmode trunk
            uut2_uut5_1: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut2_uut5_2: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
            uut2_uut4_2: -channelGroup 20 -channelGroupMode active -switchMode no switchport
            uut2_uut4_1: -mode no switchport -admin_state up -ipv4_addr 2.1.1.1 -ipv4_prf_len 24
            uut2_uut1_2: -mode no switchport -admin_state up -ipv4_addr 10.1.1.2 -ipv4_prf_len 24 -mtu 9100 -vrf vpc_keepalive
            #uut2_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
       uut3:
            #uut3_uut4_2: -channelGroup 30 -channelGroupMode active -switchMode no switchport
            uut3_uut4_1: -mode no switchport -admin_state up -ipv4_addr 3.1.1.1 -ipv4_prf_len 24
            uut3_uut6_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
       uut4:
            uut4_uut1_1: -mode no switchport -admin_state up -ipv4_addr 1.1.1.2 -ipv4_prf_len 24
            uut4_uut1_2: -channelGroup 10 -channelGroupMode active -switchMode no switchport
            uut4_uut2_1: -mode no switchport -admin_state up -ipv4_addr 2.1.1.2 -ipv4_prf_len 24
            uut4_uut2_2: -channelGroup 20 -channelGroupMode active -switchMode no switchport
            #uut4_uut3_2: -channelGroup 30 -channelGroupMode active -switchMode no switchport
            uut4_uut3_1: -mode no switchport -admin_state up -ipv4_addr 3.1.1.2 -ipv4_prf_len 24
 
       uut5:
           uut5_uut1_2: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
           uut5_uut1_3: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
           uut5_uut2_1: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
           uut5_uut2_2: -channelGroup 3 -channelGroupMode active -switchMode switchport -switchportmode trunk -allowed_vlan_list 2-401
           uut5_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
       uut6:
           uut6_uut3_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
           uut6_TG1_1: -mode switchport -switchportmode trunk -allowed_vlan_list 2-401
   loopback:
        uut1:
               loopback0: -ipv4_addr 10.10.10.10 -ipv4_prf_len 32 -secondary_ipv4_addr 20.20.20.20
               loopback1: -ipv4_addr 11.11.11.11 -ipv4_prf_len 32
               loopback100: -ipv4_addr 99.99.99.99 -ipv4_prf_len 32 -vrf evpn_tenant_1000600
               loopback99: -ipv4_addr 30.30.30.30 -ipv4_prf_len 32 -secondary_ipv4_addr 31.31.31.31
        uut2:
               loopback0: -ipv4_addr 10.10.10.11 -ipv4_prf_len 32 -secondary_ipv4_addr 20.20.20.20
