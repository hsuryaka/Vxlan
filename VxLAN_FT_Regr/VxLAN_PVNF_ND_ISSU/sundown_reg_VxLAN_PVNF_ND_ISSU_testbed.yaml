    bgl-golden-tftp:
        type: 'linux'
        os: 'linux'
        credentials:
            default:
                username: sftpuser
                password: sftpuser123
        connections:
            defaults:
                class: 'unicon.Unicon'
            linux:
                protocol: ssh
                ip: 10.127.57.23
