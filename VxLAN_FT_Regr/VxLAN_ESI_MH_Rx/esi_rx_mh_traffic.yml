####Traffic Streams defined....
###  Broadcast streams:
###  N2-->N1,N3,N4,N6
###  N3-->N1,N2,N4,N5
###  N5-->N1,N2,N3,N6

###IR
###  N3-->N2,N6
###  N2-->N3,N6

###  UUC_streams:
###  N2-->N1,N3,N4,N6
###  N3-->N1,N2,N4,N5
###  N6-->N1,N2,N3,N4,N5

###IR
###  N3-->N2,N6
###  N2-->N3,N6

###  McastStreams: (no igmp snooping (vlan 11-15))
###  N2-->N1,N3,N4,N6
###  N3-->N1,N2,N4,N5
###  N5-->N1,N2,N3,N4,N6

###  McastStreams: (igmp snooping (vlan 111-115))-IR
###  N2-->N3,N6
###  N3-->N2,N5
###  N5-->N1,N2,N3,N6

### Type5 Streams(V4 & V6):
###  N1-->N2
###  N2--N1
###  N1-->N5 (Type5--Type2)
###  N2-->N6 (Type5--Type2)
###  N6-->N2 (Type2--Type5)

### Type5,Type2 V4, V6
###  N1<-->N2(Type5)
###  N2<-->N1(Type5)
###  N1-->N4(Type5--Type2)
###  N4-->N1(Type2--Type5)
###  N2-->N4(Type5--Type2)
###  N4-->N2(Type2--Type5)

### IPV4 Intra     vrfs 1001-1005
###  N3-->N2,N5
###  N2-->N3,N4,N5
###  N5-->N1,N2,N3,N6
###  N1-->N4

### IPV4 Inter    vrfs 1006-1010
###  N3-->N2,N6
###  N2-->N3,N4,N6
###  N6-->N1,N2,N3,N5
###  N4-->N1

### IPV6 Intra
###  N3-->N2,N5 vrfs 1011-1014
###  N2-->N3,N4,N5 (vrfs 1011-1013)
###  N5-->N1,N2,N3,N6 vrfs 1011-1014
###  N1-->N4 vrfs 1011-1014

### IPV6 Inter
###  N3-->N2,N6  vrfs 1015-1018
###  N2-->N3,N4,N6 (vrfs 1011-1013)
###  N6-->N1,N2,N3,N5 vrfs 1015-1018
###  N4-->N1 vrfs 1015-1018

### GRE,nested-vxlan,mpls,GTP
### N6-->N2
### N2-->N5

### Vrf-lite-ECMP traffic(IPV4,IPV6)
##N5-->N2

### vrf-leak traffic(IPv4,IPV6)
  ##N2-->N5,N6
  ##N6-->N2,N5

