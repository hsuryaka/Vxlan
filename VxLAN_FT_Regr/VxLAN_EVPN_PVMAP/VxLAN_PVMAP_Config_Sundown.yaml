trigger_dict:
          uplink:
            uut1:
               po: Po10
               eth: uut1_uut4_1
            uut2:
               po: Po20
               eth: uut2_uut4_1               
            uut3:
               po: Po30
               eth: uut3_uut4_1 
          Access:
            uut1: 
               po: Po3
            uut2:
               po: Po3
            uut3:
               Eth: uut3_uut6_1
               po: Po3
          VpcPOAccess:
            uut1:
               Po3:
                  memberList: "uut1_uut5_1 uut1_uut5_2"
            uut2:
               Po3:
                  memberList: "uut2_uut5_1 uut2_uut5_2"
          Vpc_MCT: Po1
          nve_int:
                 uut1:
                     int_conf:
                             loopback0: -ipv4_addr 10.10.10.10 -ipv4_prf_len 32 -secondary_ipv4_addr 20.20.20.20
                     ospfv2_conf:
                                100:
                                   loopback0: -area_id 0.0.0.0 -hello_interval 1 -dead_interval 4 -area_id 0
                     pim_conf:
                                loopback0: -mode sparse
                 uut2:
                     int_conf:
                              loopback0: -ipv4_addr 10.10.10.11 -ipv4_prf_len 32 -secondary_ipv4_addr 20.20.20.20
                     ospfv2_conf:
                                100:
                                   loopback0: -area_id 0.0.0.0 -hello_interval 1 -dead_interval 4 -area_id 0
                     pim_conf:
