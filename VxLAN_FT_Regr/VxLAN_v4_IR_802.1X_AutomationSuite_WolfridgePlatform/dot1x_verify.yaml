#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
#                     OSPF Neighbor Verification                   #
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

ospf_neighbors: 
    node01_spine:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:

                                            # SPINE towards VTEP-1 as Link-1
                                            '{{nd01_nd02_1_1}}':
                                                neighbors:
                                                    20.20.20.20:                            # <- Remote Neighbor Router ID
                                                        address: 12.12.12.2                 # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 20.20.20.20     # <- Remote Neighbor Router ID
                                            
                                            # SPINE to VTEP-1 as Link-2
                                            '{{nd01_nd02_1_2}}':
                                                neighbors:
                                                   20.20.20.20:                             # <- Remote Neighbor Router ID
                                                        address: 12.12.21.2                 # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 20.20.20.20     # <- Remote Neighbor Router ID                                                        
                                            
                                            # SPINE to VTEP-2 as Link-1
                                            '{{nd01_nd03_1_1}}':
                                                neighbors:
                                                    30.30.30.30:                            # <- Remote Neighbor Router ID
                                                        address: 13.13.13.2                 # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 30.30.30.30     # <- Remote Neighbor Router ID
                                            
                                            # SPINE to VTEP-2 as Link-2
                                            '{{nd01_nd03_1_2}}':
                                                neighbors:
                                                    30.30.30.30:                            # <- Remote Neighbor Router ID
                                                        address: 13.13.31.2                 # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 30.30.30.30     # <- Remote Neighbor Router ID                                                        
                                            
                                            # SPINE to STD VTEP-3 as Link-1
                                            '{{nd01_nd04_1_1}}':
                                                neighbors:
                                                    40.40.40.40:                            # <- Remote Neighbor Router ID
                                                        address: 14.14.14.2                 # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 40.40.40.40     # <- Remote Neighbor Router ID 
                                            
                                            # SPINE to STD VTEP-3 as Link-2
                                            '{{nd01_nd04_1_2}}':
                                                neighbors:
                                                    40.40.40.40:                            # <- Remote Neighbor Router ID
                                                        address: 14.14.41.2                 # <- Remote Neighbor Address
                                                        state: full                         # <- Remote Neighbor State
                                                        neighbor_router_id: 40.40.40.40     # <- Remote Neighbor Router ID                                                         
                                            
    node02_vpcVtep1:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:
                                            
                                            # VTEP-1 to SPINE as Link-1
                                            '{{nd02_nd01_1_1}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: 12.12.12.1                  # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
                                            # VTEP-1 to SPINE as Link-2
                                            '{{nd02_nd01_1_2}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: 12.12.21.1                  # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
    node03_vpcVtep2:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:
                                            
                                            # VTEP-2 to SPINE as Link-1
                                            '{{nd03_nd01_1_1}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: 13.13.13.1                  # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
                                            # VTEP-2 to SPINE as Link-2
                                            '{{nd03_nd01_1_2}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: 13.13.31.1                  # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID   
                                            
    node04_stdVtep3:
        vrf:
            default:
                address_family:
                    ipv4:
                        instance:
                            p1:
                                areas:
                                    0.0.0.0:
                                        interfaces:
                                            
                                            # S1-BGW-1 to SPINE as Link-1
                                            '{{nd04_nd01_1_1}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: 14.14.14.1                  # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID
                                            
                                            # S1-BGW-1 to SPINE as Link-2
                                            '{{nd04_nd01_1_2}}':
                                                neighbors:
                                                    10.10.10.10:                             # <- Remote Neighbor Router ID
                                                        address: 14.14.41.1                  # <- Remote Neighbor Address
                                                        state: full                          # <- Remote Neighbor State
                                                        neighbor_router_id: 10.10.10.10      # <- Remote Neighbor Router ID                                                   

