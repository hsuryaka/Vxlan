# ------------------------------------------------------
#        Node List:
#
#            node01_spine        : S1-FX3-SPINE
#            node02_vpcVtep1     : S1-FX3-BGW-1
#            node03_vpcVtep2     : S1-FX3-BGW-2
#            node04_stdVtep3      : S1-FX3-LEAF
#            node05_vpcFANOUT    : S1-BG-VPC_ACCESS
#
# ------------------------------------------------------
parameters:
    context: cli
    # ------------------------------------------------------
    # Features to be enabled
    # ------------------------------------------------------
    enable_features:
        # SIPNE
        node01_spine:
            - lldp
            - lacp
            - ospfv3
            - pim4
            - bgp
            - vxlan
        # VPC VTEP-1
        node02_vpcVtep1:
            - lldp
            - vlan
            - vpc
            - lacp
            - ospfv3
            - pim4
            - bgp
            - vxlan
        # VPC VTEP-2
        node03_vpcVtep2:
            - lldp
            - vlan
            - vpc
            - lacp
            - ospfv3
            - pim4
            - bgp
            - vxlan
        # STD VTEP-3
        node04_stdVtep3:
            - lldp
            - vlan
            - lacp
            - ospfv3
            - pim4
            - bgp
            - vxlan
        # VPC ACCESS
        node05_vpcFANOUT:
            - lldp
            - vlan
            - lacp
    
    # ------------------------------------------------------
    # TCAM Carving configs
    # ------------------------------------------------------
    tcam_carving_config:
        # node01_spine: |
        #     ipv6 mld snooping
        #     system mld snooping
        node02_vpcVtep1: |
