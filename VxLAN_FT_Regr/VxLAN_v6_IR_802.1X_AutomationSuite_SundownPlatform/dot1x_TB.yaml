#                       Reference DOT1X Topology with dotted Diagram
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
#                                            ----------------                                          #
#                                            |     SPINE    |                                          #
#                                            ----------------                                          #
#                                               .    .    .                                            #
#                                             .      .      .                                          #
#                                           .        .        .                                        #
#                                         .          .          .                                      #
#                                       .            .            .                                    #
#                                     .              .              .                                  #
#                                   .                .                .                                #
#                   ----------------        ----------------      ----------------                     #
# 2xT.Gen ********  |    VTEP-1    | ------ |    VTEP-2    |      |    VTEP-3    |  ******** 2xT.Gen   #
#                   ----------------        ----------------      ----------------                     #
#                                 \          /           *               ●                             #
#                                  \        /            *               ●                             #
#                                   \      /             *               ●                             #
#                                    \    /              *             / /\ \                          #
#                                     \  /            2xT.Gen         / /  \ \                         #
#                                      \/                            / /    \ \                        #
#                                ----------------                 ----------------                     #
#                                |    FANOUT    |                 |    FEX101    | ******** 2xT.Gen    #
#                                ----------------                 ----------------                     #
#           ..... = 40G                                                                                #
#           ----- = 10G                                                                                #
#           ***** = 10G                                                                                #
#           ///// = 10G                                                                                #
#           \\\\\ = 10G                                                                                #
#           ●●● = 40G Breakout (AOC-Preferable)                                                        #
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

