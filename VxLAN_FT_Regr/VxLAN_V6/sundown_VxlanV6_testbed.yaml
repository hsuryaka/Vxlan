testbed:
    name: sundown-VxlanV6-testbed
    tacacs:
        username: admin
    passwords:
        tacacs: nbv12345
        enable: nbv12345
        
devices:
    Sundown-1:
        os: nxos
        type: VPC_VTEP
        alias: uut1
        connections:
            defaults:
                class: 'unicon.Unicon'
            console:
                protocol: telnet
                ip: 10.197.127.14
                port: 2039
            vty:
                protocol: telnet
                ip: 10.197.127.53
