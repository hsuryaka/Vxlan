            defaults:
                class: hltapi.IxiaHltApiConnection
            hltapi:
                protocol: hltapi
                ip: 10.197.127.16
                tcl_server: 10.197.127.121
                ixnetwork_tcl_server: 10.197.127.121
                username: Administrator
                reset: 1
                
