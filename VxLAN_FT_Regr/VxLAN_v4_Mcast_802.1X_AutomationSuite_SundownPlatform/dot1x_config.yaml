#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
#    Node List:                                                    #
#            node01_spine        : SPINE                           #
#            node02_vpcVtep1     : VTEP-1                          #
#            node03_vpcVtep2     : VTEP-2                          #
#            node04_stdVtep3     : VTEP-3                          #
#            node05_vpcFANOUT    : FANOUT                          #
#-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

parameters:
    context: cli

    #-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
    #   Features to be enabled on each device with specified by alias  #
    #-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

    enable_features:
        
        # SIPNE-Device
        node01_spine:
            - lldp
            - lacp
            - ospf
            - pim4
            - bgp
            - vxlan
        
        # VPC-VTEP-1
        node02_vpcVtep1:
            - lldp
            - vlan
            - vpc
            - lacp
            - ospf
            - pim4
            - bgp
            - vxlan
          
        # VPC-VTEP-2
        node03_vpcVtep2:
            - lldp
            - vlan
            - vpc
            - lacp
            - ospf
            - pim4
            - bgp
            - vxlan            
        
        # STANDLONE-VTEP-3
        node04_stdVtep3:
            - lldp
            - vlan
            - lacp
            - ospf
            - pim4
            - bgp
            - vxlan
            
        # FANOUT-Device
        node05_vpcFANOUT:
            - lldp
            - lacp
    
    #-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
    #                 Interface Level Configuration                    #
    #-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

    interface_config: 

        # on SPINE-Device
        node01_spine:
            # Loopback interfaces
            loopback0:
                description: "### RID | Loopback ###"
                enabled: True
                ipv4:
                    ip: 10.1.1.1
                    prefix_length: 255.255.255.255
            
            loopback11:
                description: "### RD Loopback ###"
                enabled: True
                ipv4:
                    ip: 11.11.11.11
                    prefix_length: 255.255.255.255

            # SPINE towards VTEP-1 as Link-1
            nd01_nd02_1_1:
                enabled: True
                description: "### SPINE Towards VTEP-1 as Link-1 ###"
                switchport_enable: False
                ipv4:
                    ip: 12.12.12.1
                    prefix_length: 255.255.255.0
            # SPINE towards VTEP-1 as Link-2
            nd01_nd02_1_2:
                enabled: True
                description: "### SPINE Towards VTEP-1 as Link-2 ###"
                switchport_enable: False
                ipv4:
                    ip: 12.12.21.1
                    prefix_length: 255.255.255.0
            # SPINE towards VTEP-2 as Link-1
            nd01_nd03_1_1:
                enabled: True
                description: "### SPINE Towards VTEP-2 as Link-1 ###"
                switchport_enable: False
                ipv4:
                    ip: 13.13.13.1
                    prefix_length: 255.255.255.0
            # SPINE towards VTEP-2 as Link-2
            nd01_nd03_1_2:
                enabled: True
                description: "### SPINE Towards VTEP-2 as Link-2###"
                switchport_enable: False
                ipv4:
                    ip: 13.13.31.1
                    prefix_length: 255.255.255.0
            # SPINE towards VTEP-3 as Link-1
            nd01_nd04_1_1:
                enabled: True
                description: "### SPINE Towards VTEP-3 as Link-1 ###"
                switchport_enable: False
                ipv4:
                    ip: 14.14.14.1
                    prefix_length: 255.255.255.0
            # SPINE towards VTEP-3 as Link-2
            nd01_nd04_1_2:
                enabled: True
                description: "### SPINE Towards VTEP-3 as link-2 ###"
                switchport_enable: False
                ipv4:
                    ip: 14.14.41.1
                    prefix_length: 255.255.255.0

        # on VTEP-1 Device
        node02_vpcVtep1:
            # Loopback Interfaces
            loopback0:
                description: "### RID | Loopback ###"
                enabled: True
                ipv4:
                    ip: 20.1.1.1
                    prefix_length: 255.255.255.255

            loopback1:
                description: "### VTEP-1 | NVE loopback interface ###"
                enabled: True
                ipv4:
                    ip: 20.5.5.5
                    prefix_length: 255.255.255.255
                ipv4_sec:
                    ip: 50.50.50.50
                    prefix_length: 255.255.255.255

            # VTEP-1 towards SPINE as Link-1
            nd02_nd01_1_1:
                enabled: True
                description: "### VTEP-1 Towards SPINE as Link-1 ###"
                switchport_enable: False
                ipv4:
                    ip: 12.12.12.2
                    prefix_length: 255.255.255.0
            # VTEP-1 towards SPINE as Link-2
            nd02_nd01_1_2:
                enabled: True
                description: "### Towards SPINE as Link-2 ###"
                switchport_enable: False 
                ipv4:
                    ip: 12.12.21.2
                    prefix_length: 255.255.255.0

            # VPC Peer-keep-alive
            nd02_nd03_1_1:
                enabled: True
                vrf : "peer-keep-alive"
                description: "### VTEP-1 VPC Peer-keep-alive ###"
                switchport_enable: False
                ipv4:
                    ip: 10.2.2.1
                    prefix_length: 255.255.255.0

            # VPC Peer-Link
            nd02_nd03_1_2:
                enabled: True
            nd02_nd03_1_3:
                enabled: True
            nd02_nd03_1_4:
                enabled: True
            Port-channel23:
                channel_group_mode: active
                enabled: True
                switchport_enable: True
                spanning-tree port type: network
                switchport_mode: trunk
                trunk_vlans: "201-202,1001-1002"
                add_members: nd02_nd03_1_2, nd02_nd03_1_3, nd02_nd03_1_4

            # VPC LEG
            nd02_nd05_1_1:
                enabled: True
            nd02_nd05_1_2:
                enabled: True                
            Port-channel25:
                channel_group_mode: active
                enabled: True
                switchport_enable: True
                switchport_mode: trunk
                trunk_vlans: "201-202,1001-1002"
                add_members: nd02_nd05_1_1, nd02_nd05_1_2

            # IXIA T.GEN as Link-1
            nd02_tgen_1_1:
                description: "### VTEP-1 Towards T.Gen as Link-1 ###"
                enabled: True
                switchport_enable: True

            # IXIA T.GEN as Link-2
            nd02_tgen_1_2:
                description: "### VTEP-1 Towards T.Gen as Link-2 ###"
                enabled: True
                switchport_enable: True

            # Backup SVI for VPC
            Vlan2:
                enabled: True
                description: "### Backup SVI ###"
                ipv4:
                    ip: 2.2.2.1
                    prefix_length: 255.255.255.0
                    redirect: False

            # L2VNI SVI Configs
            Vlan1-1:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900000
                    step: ''
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 4.1.1.1
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 0.0.0.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False
            Vlan1001-1002:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 4.2.2.1
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 0.1.1.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False
            Vlan201-202:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 201.201.1.1
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 1.1.0.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False

            # L3VNI SVI Configs
            Vlan101-102:
                description: "L3VNI"
                enabled: True
                ip_forward: True
                ipv6_forward: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    redirect: False
                ipv6:
                    redirect: False

            # NVE Configs
            nve1:
                description: 'NVE Interface'
                nve_host_reachability_protocol: bgp
                nve_src_intf_loopback: loopback1
                nve_src_intf_holddown: 240
                nve_adv_virtual_rmac: True
                enabled: True
                nve_vni_dict:
                    
                    # L2VNI
                    201201:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    202202:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001000:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001001:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001002:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    
                    # L3VNI
                    900001:
                        nve_vni_type: 'L3'
                        nve_vni_mcast_group: 229.1.1.1
                    900002:
                        nve_vni_type: 'L3'
                        nve_vni_mcast_group: 229.1.1.1

        # on VPC VTEP-2
        node03_vpcVtep2:
            # Loopback Interfaces
            loopback0:
                description: "### RID | Loopback ###"
                enabled: True
                ipv4:
                    ip: 30.1.1.1
                    prefix_length: 255.255.255.255

            loopback1:
                description: "### VTEP-2 | NVE loopback interface ###"
                enabled: True
                ipv4:
                    ip: 30.5.5.5
                    prefix_length: 255.255.255.255
                ipv4_sec:
                    ip: 50.50.50.50
                    prefix_length: 255.255.255.255

            # VTEP-2 towards SPINE as Link-1
            nd03_nd01_1_1:
                enabled: True
                description: "### VTEP-2 Towards SPINE as Link-1 ###"
                switchport_enable: False
                ipv4:
                    ip: 13.13.13.2
                    prefix_length: 255.255.255.0
            # VTEP-2 towards SPINE as Link-2
            nd03_nd01_1_2:
                enabled: True
                description: "### VTEP-2 Towards SPINE as Link-2 ###"
                switchport_enable: False                    
                ipv4:
                    ip: 13.13.31.2
                    prefix_length: 255.255.255.0
            # VPC Peer-keep-alive
            nd03_nd02_1_1:
                enabled: True
                vrf : "peer-keep-alive"
                description: "### VPC Peer-keep-alive ###"
                switchport_enable: False
                ipv4:
                    ip: 10.2.2.2
                    prefix_length: 255.255.255.0

            # VPC Peer-Link
            nd03_nd02_1_2:
                enabled: True
            nd03_nd02_1_3:
                enabled: True
            nd03_nd02_1_4:
                enabled: True
            Port-channel23:
                channel_group_mode: active
                enabled: True
                switchport_enable: True
                switchport_mode: trunk
                trunk_vlans: "201-202,1001-1002"
                add_members: nd03_nd02_1_2, nd03_nd02_1_3, nd03_nd02_1_4

            # VPC LEG towards FANOUT
            nd03_nd05_1_1:
                enabled: True
            nd03_nd05_1_2:
                enabled: True                
            Port-channel25:
                channel_group_mode: active
                enabled: True
                switchport_enable: True
                switchport_mode: trunk
                trunk_vlans: "201-202,1001-1002"
                add_members: nd03_nd05_1_1, nd03_nd05_1_2

            # IXIA T.GEN as link-1
            nd03_tgen_1_1:
                description: "### VTEP-2 Towards T.Gen as Link-1 ###"
                enabled: True
                switchport_enable: True

            # IXIA T.GEN as link-2
            nd03_tgen_1_2:
                description: "### VTEP-2 Towards T.Gen as Link-2 ###"
                enabled: True
                switchport_enable: True

            # Backup SVI for VPC
            Vlan2:
                enabled: True
                description: "### Backup SVI ###"
                ipv4:
                    ip: 2.2.2.2
                    prefix_length: 255.255.255.0
            
            # L2VNI SVI Configs
            Vlan1-1:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900000
                    step: ''
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 4.1.1.1
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 0.0.0.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False
            Vlan1001-1002:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 4.2.2.1
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 0.1.1.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False
            Vlan201-202:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 201.201.2.2
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 1.1.0.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False

            # L3VNI SVI Configs
            Vlan101-102:
                description: "L3VNI"
                enabled: True
                ip_forward: True
                ipv6_forward: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    redirect: False
                ipv6:
                    redirect: False

            # NVE Configs
            nve1:
                description: 'NVE Interface'
                nve_host_reachability_protocol: bgp
                nve_src_intf_loopback: loopback1
                nve_src_intf_holddown: 240
                nve_adv_virtual_rmac: True
                enabled: True
                nve_vni_dict:

                    # L2VNI
                    201201:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    202202:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001000:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001001:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001002:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    
                    # L3VNI
                    900001:
                        nve_vni_type: 'L3'
                        nve_vni_mcast_group: 229.1.1.1
                    900002:
                        nve_vni_type: 'L3'
                        nve_vni_mcast_group: 229.1.1.1

        # on STANDLONE VTEP
        node04_stdVtep3:
            # Loopback Interfaces
            loopback0:
                description: "### RID | Loopback ###"
                enabled: True
                ipv4:
                    ip: 40.1.1.1
                    prefix_length: 255.255.255.255

            loopback1:
                description: "### VTEP-3 | NVE loopback interface ###"
                enabled: True
                ipv4:
                    ip: 40.5.5.5
                    prefix_length: 255.255.255.255

            # VTEP-3 towards SPINE as Link-1
            nd04_nd01_1_1:
                enabled: True
                description: "### VTEP-3 Towards SPINE as Link-1 ###"
                switchport_enable: False
                ipv4:
                    ip: 14.14.14.2
                    prefix_length: 255.255.255.0
            # VTEP-3 towards SPINE as Link-2
            nd04_nd01_1_2:
                enabled: True
                description: "### VTEP-3 Towards SPINE as Link-2 ###"
                switchport_enable: False      
                ipv4:
                    ip: 14.14.41.2
                    prefix_length: 255.255.255.0

            # IXIA T.GEN as Link-1
            nd04_tgen_1_1:
                description: "### VTEP-3 Towards T.Gen as Link-1 ###"
                enabled: True
                switchport_enable: True

            # IXIA T.GEN as Link-2
            nd04_tgen_1_2:
                description: "### VTEP-3 Towards T.Gen as Link-2 ###"
                enabled: True
                switchport_enable: True

            # L2VNI SVI Configs
            Vlan1-1:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900000
                    step: ''
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 4.1.1.1
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 0.0.0.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False            
            Vlan1001-1002:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 4.2.2.1
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 0.1.1.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False
            Vlan201-202:
                description: "L2VNI"
                fabric_forwarding_mode: anycast-gateway
                enabled: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    start_ipv4_addr: 201.201.3.3
                    start_ipv4_prefix_len: 255.255.255.0
                    step_ipv4_addr: 1.1.0.0
                    step_ipv4_len: 0.0.0.0
                    redirect: False

            # L3VNI SVI Configs
            Vlan101-102:
                description: "L3VNI"
                enabled: True
                ip_forward: True
                ipv6_forward: True
                vrf:
                    start: 900001
                    step: 000001
                    prefix: 'VRF-vxlan'
                ipv4:
                    redirect: False
                ipv6:
                    redirect: False

            # NVE Configs
            nve1:
                description: 'NVE Interface'
                nve_host_reachability_protocol: bgp
                nve_src_intf_loopback: loopback1
                nve_src_intf_holddown: 240
                nve_adv_virtual_rmac: True
                enabled: True
                nve_vni_dict:
                    
                    # L2VNI
                    201201:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    202202:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001000:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001001:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    2001002:
                        nve_vni_type: 'L2'
                        nve_vni_mcast_group: 229.1.1.1
                    
                    # L3VNI
                    900001:
                        nve_vni_type: 'L3'
                        nve_vni_mcast_group: 229.1.1.1
                    900002:
                        nve_vni_type: 'L3'
                        nve_vni_mcast_group: 229.1.1.1

        # on FANOUT Device
        node05_vpcFANOUT:
            
            # VPC FANOUT towards VTEP-1 and VTEP-2
            nd05_nd02_1_1:
                enabled: True
            nd05_nd02_1_2:
                enabled: True                
            nd05_nd03_1_1:
                enabled: True
            nd05_nd03_1_2:
                enabled: True                
            Port-channel25:
                channel_group_mode: active
                enabled: True
                switchport_enable: True
                switchport_mode: trunk
                trunk_vlans: "201-202, 1001-1002"
                add_members: nd05_nd02_1_1, nd05_nd02_1_2, nd05_nd03_1_1, nd05_nd03_1_2

    #-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
    #                       OSPF Configuration                         #
    #-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-

    ospf_config:
        
        # SPINE DEVICE ------------------------
        node01_spine:
            default:
                instance: p1
                router_id: 10.10.10.10
                log_adjacency_changes: True
                log_adjacency_changes_detail: True
                interface_config:
                    # Loopbacks
                    loopback0:
                        if_admin_control: True
                        area: 0.0.0.0
                    loopback11:
                        if_admin_control: True
                        area: 0.0.0.0
                    # To VTEP-1 as Link-1
                    nd01_nd02_1_1:
                        if_admin_control: True
                        area: 0.0.0.0
                        if_cost: 1
                        if_type: 'point-to-point'
                    # To VTEP-1 as Link-2
                    nd01_nd02_1_2:
                        if_admin_control: True
                        area: 0.0.0.0
                        if_cost: 1
                        if_type: 'point-to-point'                        
                    # To VTEP-2 as Link-1
                    nd01_nd03_1_1:
                        if_admin_control: True
                        area: 0.0.0.0
                        if_cost: 1
                        if_type: 'point-to-point'
                    # To VTEP-2 as Link-2
                    nd01_nd03_1_2:
                        if_admin_control: True
                        area: 0.0.0.0
                        if_cost: 1
                        if_type: 'point-to-point'                        
            
                    # To VTEP-3 as Link-1
                    nd01_nd04_1_1:
                        if_admin_control: True
                        area: 0.0.0.0
                        if_cost: 1
                        if_type: 'point-to-point'
                    # To VTEP-3 as Link-2
                    nd01_nd04_1_2:
                        if_admin_control: True
                        area: 0.0.0.0
                        if_cost: 1
                        if_type: 'point-to-point'                        
                    
        # VPC VTEP-1 --------------------------
        node02_vpcVtep1:
            default:
                instance: p1
                router_id: 20.20.20.20
                log_adjacency_changes: True
